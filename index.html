<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button class="clear"><div><span>C</span></div></button>
            <button class="operator"><div><span>/</span></div></button>
            <button class="operator"><div><span>*</span></div></button>
            <button class="operator"><div><span>-</span></div></button>
            <button class="number"><div><span>7</span></div></button>
            <button class="number"><div><span>8</span></div></button>
            <button class="number"><div><span>9</span></div></button>
            <button class="operator"><div><span>+</span></div></button>
            <button class="number"><div><span>4</span></div></button>
            <button class="number"><div><span>5</span></div></button>
            <button class="number"><div><span>6</span></div></button>
            <button class="number"><div><span>.</span></div></button>
            <button class="number"><div><span>1</span></div></button>
            <button class="number"><div><span>2</span></div></button>
            <button class="number"><div><span>3</span></div></button>
            <button class="equals"><div><span>=</span></div></button>
            <button class="number" style="grid-column: span 3;"><div><span>0</span></div></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
